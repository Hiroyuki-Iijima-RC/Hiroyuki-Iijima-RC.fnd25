<!DOCTYPE html>
<html lang="ja">

  <head>
    <title>脳トレ  計算ゲーム</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>

  <body>
    <header>
      <div>
      <h1 id="calculation">脳トレ  計算ゲーム</h1>
      </div>
    </header>
    
    <p id="timemessage">残り時間</p>
    <p id="timercount">15</p>

    <div>
      <a id="comment">３カウント後に計算式が表示されます<br>
      下記の選択肢から答えを選んでね！<br>
      １５秒以内に何問解けるかな？</a>
      <a id="numberX">0</a>
      <a id="arithmetic">+</a>
      <a id="numberY">0</a>
    </div>
    <table id="table">
      <tr>
        <th>計算式</th><th>あなたの回答</th><th>合否</th>
      </tr>
    </table>
    <div class="button">
      <button id="choiceOne">選択肢１</button>
      <button id="choiceTwo">選択肢２</button>
      <button id="choiceThree">選択肢３</button>
    </div>
    <select id="difficulty">
      <option value="easy">初級</option>
      <option value="normal">中級</option>
      <option value="hard">上級</option>
      <option value="nightmare">ナイトメア</option>
    </select>
    <div>
      <button id="startButton">スタート</button>
      <button id="retryButton" onclick="window.location.reload();">もう一回！</button>
      <button id="backButton" onclick="location.href='./index.html'">戻る</button>
    </div>

  </body>
  <script type="text/javascript" src="script.js"></script>
</html>
